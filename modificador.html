<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Yon Bollain">
    <title>Panel control: Eventos y Noticias</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/partialsPanel.css">
    <link rel="stylesheet" href="css/modificador.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <a href="index.html"><img src="src/img/karmelet.png" alt="Imagen del logo del restaurante y Inicio"
                            class="logo"></a>
                </div>
                <div class="col-8 div_centrado">
                    <h1>PANEL DE CONTROL</h1>
                </div>
                <div class="col-2 div_centrado">
                    <button class="button ">IR AL SITIO WEB</button>
                </div>
            </div>
        </div>
    </header>
    <div class="flex-pag">
    <main>
        <div class="menu-lateral">
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Eventos y Noticias</a></li>
                    <li><a href="">Galer√≠a</a></li>
                    <li><a href="">Carta</a></li>
                    <li><a href="">Notificaciones</a></li>
                </ul>
            </nav>
        </div>
        <div class="contenido">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-6 div_centrado ">
                        <div class="modificar">
                            <form action="">
                                <label for="titulo">Titulo</label>
                                <input type="text" name="titulo" id="titulo" placeholder="Titulo">
                                <label for="tipo">Tipo de contenido</label>
                                <select name="tipo" id="tipo">
                                    <option value="0" selected></option>
                                    <option value="1">Noticia</option>
                                    <option value="2">Evento</option>
                                </select>
                                <label for="texto">Noticia o Evento</label>
                                <textarea name="texto" id="texto" cols="30" rows="10"
                                    placeholder="Comentario"></textarea>
                                <label for="imagen">Imagen <input type="file" name="file" id="file"></label>
                                <button type="submit" class="button btn-enviar">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 div_centrado">
                    <img src="src/img/karmeletblanco.png" alt="foto">
                </div>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
